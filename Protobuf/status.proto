package mantis;

message status
{

	//state of request
	enum state_t
	{
		acknowledged = 1;
		waiting = 2;
		started = 3;
		running = 4;
		stopped = 5;
		error = 6;
	}
	
	required state_t state = 1;
	   
    //buffer size
    required uint32 buffer_size = 2;
    
    //record size
    required uint32 record_size = 3;
    
    //record chunk size
    required uint32 data_chunk_size = 4;
	

}